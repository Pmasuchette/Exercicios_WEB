<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex_5</title>
</head>

<input type="number" id="nota1" placeholder="Nota 1">
<input type="number" id="nota2" placeholder="Nota 2">
<input type="number" id="nota3" placeholder="Nota 3">
<input type="number" id="nota4" placeholder="Nota 4">
<button onclick="calcularMedia()">Calcular Média</button>
<p id="resultadoMedia"></p>

<script>
    function calcularMedia() {
        let n1 = parseFloat(document.getElementById('nota1').value);
        let n2 = parseFloat(document.getElementById('nota2').value);
        let n3 = parseFloat(document.getElementById('nota3').value);
        let n4 = parseFloat(document.getElementById('nota4').value);

        let media = (n1 + n2 + n3 + n4) / 4;
        let paragrafoResultado = document.getElementById('resultadoMedia');

        if (media >= 6) {
            paragrafoResultado.textContent = `Média: ${media.toFixed(2)}. Aprovado!`;
        } else {
            paragrafoResultado.textContent = `Média: ${media.toFixed(2)}. Reprovado.`;
        }
    }
</script>
</html>
