<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="curriculo-cont">
        <h2>Pedro Alvarenga Masuchette</h2>
        <img width='300' src="https://img.freepik.com/vetores-gratis/pessoas-desenho_24877-28982.jpg?w=2000" alt="Foto">
        <p>Oi, meu nome é Pedro, tenho 16 anos e esse site é para um trabalho escolar!!</p>
        <h2>Hobbies</h2>
        <ul>
            <li>Ler</li>
            <li>Xadrez</li>
            <li>Videogames</li>
            <li>Andar de bicicleta</li>
            <li>Assistir F1</li>
        </ul>
    </section>
    <div class="formulário">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                <span class="error-message" id="error-nome"></span>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
                <span class="error-message" id="error-email"></span>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
                <span class="error-message" id="error-telefone"></span>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
                <span class="error-message" id="error-senha"></span>
            </div>
            <button type="submit">Enviar Cadastro</button>
        </form>
    </div>
    
    <script src="Exe6-11.js"></script>
</body>
</html>
</html>
