<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex22</title>
</head>
<body>
    <button id="btnVermelho" onclick="mudarCorFundo('red')">Vermelho</button>
    <button id="btnAzul" onclick="mudarCorFundo('blue')">Azul</button>
    <button id="btnVerde" onclick="mudarCorFundo('green')">Verde</button>

    <script>
        function mudarCorFundo(cor) {
            document.body.style.backgroundColor = cor;
        }
    </script>
</body>
</html>
