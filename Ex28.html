<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex28</title>
</head>
<body>
    <p id="p" ondblclick="alterarTexto()">Duplo clique aqui para mudar o texto!</p>

    <script>
        function alterarTexto() {
            let paragrafo = document.getElementById('p');

            if (paragrafo.textContent === 'Duplo clique aqui para mudar o texto!') {
                paragrafo.textContent = 'Texto alterado com sucesso!';
            }
        }
    </script>
</body>
</html>
