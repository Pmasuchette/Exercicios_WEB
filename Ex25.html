<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex25</title>
</head>
<body>
    <h1>Contador com duplo clique para resetar</h1>
    <button id="btn25" onclick="conta()" ondblclick="reseta()">Clique</button>
    <p id="r">0</p>
</body>
  <script>
    let c = 0;
    function conta() {
      c++;
      document.getElementById("r").textContent = c;
    }
    function reseta() {
      c = 0;
      document.getElementById("r").textContent = 0;
    }
  </script>
</html>
